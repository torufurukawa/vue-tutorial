<!doctype html>
<html>
  <head>
    <script src="https://unpkg.com/vue/dist/vue.js"></script>
  </head>
  <body>

    <div id="example">
      <div>
        <child-component></child-component>
      </div>
      <div>
        <p>{{total}}</p>
        <button-counter v-on:incremented="incrementTotal"></button-counter>
        <button-counter v-on:incremented="incrementTotal"></button-counter>
      </div>
      <div>
        <div>{{message}}</div>
        <div is="my-component" my-unit="V"></div>
        <div is="my-component" my-unit="pints"></div>
        <div is="my-component" :my-unit="message"></div>
      </div>
    </div>
  </body>

  <script>
    var myComponent = {
      props: ['myUnit'],
      template: '<button v-on:click="counter += 1">{{counter}} {{myUnit}}</button>',
      data: function() {
        return {counter: 0}
      }
    };

    var buttonCounterComponent = {
      template: '<button v-on:click="increment">{{counter}}</button>',
      data: function() {
        return {
          counter: 0
        }
      },
      methods: {
        increment: function() {
          this.counter += 1;
          this.$emit('incremented')
        }
      }
    };

    var childComponent = {
      template: '<div><h1>parent</h1><div><h2>child</h2><p>foo</p><p>bar</p></div>'
    };

    new Vue(
      {
        el: '#example',
        data: {
          total: 0,
          message: 'hello'
        },
        methods: {
          incrementTotal: function () {
            this.total += 1;
          }
        },
        components: {
          'my-component': myComponent,
          'button-counter': buttonCounterComponent,
          'child-component': childComponent
        }
      }
    );
  </script>
</html>
